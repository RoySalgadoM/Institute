<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>School</title>
</head>

<body onload="getSchools()">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <div class="d-grid">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerSchool"
                style="margin-bottom: 5px; margin-top: 5px;" type="button">Register a school</button>
        </div>
        <div class="table-responsive">
            <table id="table" class="table table-hover table-light">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">Id</th>
                        <th scope="col" class="text-center">Name</th>
                        <th scope="col" class="text-center">Street</th>
                        <th scope="col" class="text-center">Created</th>
                        <th scope="col" class="text-center">Updated</th>
                        <th scope="col" class="text-center">Status</th>
                        <th scope="col" class="text-center">Modificar</th>
                        <th scope="col" class="text-center">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>
    <div class="modal fade" id="modifySchool" tabindex="-1" aria-labelledby="modifySchool" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container-fluid">
                        <h1 class="text-center">Modify school</h1>
                        <hr>
                        <form>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label>Id</label>
                                    <input type="number" readonly class="form-control" id="idM" value="" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Name</label>
                                    <input type="text" class="form-control" id="nameM" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Street</label>
                                    <input type="text" class="form-control" id="streetM" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Status</label>
                                    <input type="text" readonly class="form-control" id="statusM" required>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="closeModify" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button>
                    <button style="margin-top: 10px;margin-bottom: 10px;" onclick="modifySchool()" type="button"
                        class="btn btn-primary">Modify</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="registerSchool" tabindex="-1" aria-labelledby="registerSchool" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container-fluid">
                        <h1 class="text-center">Register a school</h1>
                        <hr>
                        <form>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label>Id</label>
                                    <input type="number" readonly class="form-control" id="id" value="" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Street</label>
                                    <input type="text" class="form-control" id="street" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Status</label>
                                    <input type="text" class="form-control" id="status" required>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="closeRegister" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button>
                    <button style="margin-top: 10px;margin-bottom: 10px;" onclick="createSchool()" type="button"
                        class="btn btn-primary">Register</button>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/afd8979cda.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
